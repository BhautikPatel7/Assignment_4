<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div id="nomineeInfo">
    <div>
        <label>Manager</label>
        <select class="positionTypes">
            <option value="4">Select</option>
            <option value="5">John Smith</option>
            <option value="6">Jane Smith</option>
            <option value="7">John Doe</option>
        </select>
    </div>
    <div>
        <label>Deputy</label>
        <select class="positionTypes">
            <option value="4">Select</option>
            <option value="5">John Smith</option>
            <option value="6">Jane Smith</option>
            <option value="7">John Doe</option>
        </select>
    </div>
    


    <script>
$("select.positionTypes").change(function () {
    $("select.positionTypes option").prop('disabled', false);
    $("select.positionTypes option:selected:not([value='4'])").each(function (i) {
        $("select.positionTypes option:nth-child(" + ((+this.value) + 1) + ")").prop('disabled', true)
    });
});
</script>

</body>
